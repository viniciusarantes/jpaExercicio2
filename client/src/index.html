<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spring Security</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>
    <div class="container-fluid">
      <!-- nav bar -->
      <div class="row">
        <div class="col-md-12">
          <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                 <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
              </button> <a class="navbar-brand inicio" href="javascript:;">Início</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li><a href="javascript:;" class="cadastro_animal">Cadastrar Animal</a></li>
              </ul>

              <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                  <input type="text" class="form-control" id="search">
                </div>
                <button type="submit" class="btn btn-default btn-search">Buscar Animal</button>
              </form>

              <ul class="nav navbar-nav navbar-right">
                <li><a id="nome_label" style="font-weight: bold"></a></li>
                <li><a href="javascript:;" class="cadastro_dono">Configurações</a></li>
                <li><a href="javascript:;" class="logout">Logout</a></li>
              </ul>
            </div>
          </nav>
        </div>
      </div>

      <!-- Login -->
      <div class="row section login">
        <div class="col-md-2">
          <form role="form">
            <div class="form-group">
              <label for="loginInput">Login</label>
              <input type="text" class="form-control" id="loginInput">
            </div>
            <div class="form-group">
              <label for="passwordInput">Senha</label>
              <input type="password" class="form-control" id="passwordInput">
            </div>
            <button type="submit" class="btn btn-default btn-login">Log in</button>
          </form>
        </div>
      </div>


      <!-- Tabela Animais -->
    	<div class="row section animais hidden-section">
    		<div class="col-md-12">
    			<table class="table">
    				<thead>
    					<tr>
    						<th>Id</th>
    						<th>Nome Dono</th>
    						<th>Nome</th>
    						<th>Espécie</th>
                <th>Raça</th>
    					</tr>
    				</thead>
    				<tbody>
    				</tbody>
    			</table>
    		</div>
    	</div>

      <!-- Form Animal -->
      <div class="row section form_animal hidden-section">
        <div class="col-md-2">
          <form role="form">
            <div class="form-group">
              <label for="nomeInput">Nome</label>
              <input type="text" class="form-control" id="nomeInput">
            </div>
            <div class="form-group">
              <label for="especieInput">Especie</label>
              <input type="text" class="form-control" id="especieInput">
            </div>
            <div class="form-group">
              <label for="racaInput">Raça</label>
              <input type="text" class="form-control" id="racaInput">
            </div>
            <div class="form-group">
              <label for="donoInput">Dono</label>
              <select class="form-control" id="donoInput"></select>
            </div>
            <button type="submit" class="btn btn-default btn-cad-animal">Cadastrar</button>
          </form>
        </div>
      </div>

      <!-- Form Dono -->
      <div class="row section form_dono hidden-section">
        <div class="col-md-2">
          <form role="form">
            <div class="form-group">
              <label for="nomeInput">Nome</label>
              <input type="text" class="form-control" id="nomeDonoInput">
            </div>
            <div class="form-group">
              <label for="passwordInput">Senha</label>
              <input type="password" class="form-control" id="pwdDonoInput">
            </div>
            <div class="form-group">
              <label for="enderecoInput">Endereço</label>
              <input type="text" class="form-control" id="enderecoInput">
            </div>
            <div class="form-group">
              <label for="telefoneInput">Telefone</label>
              <input type="text" class="form-control" id="telefoneInput">
            </div>
            <button type="submit" class="btn btn-default btn-cad-dono">Atualizar</button>
          </form>
        </div>
      </div>

    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
