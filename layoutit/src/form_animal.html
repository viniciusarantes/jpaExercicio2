<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Cadastro Animal</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <!-- NAV -->
      <div class="row">
        <div class="col-md-12">
          <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                 <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
              </button> <a class="navbar-brand" href="index.html">Início</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li class="active"><a href="form_animal.html">Cadastrar Animal</a></li>
              </ul>

              <form class="navbar-form navbar-left" role="search">
                <div class="form-group"><input type="text" class="form-control"></div>
                <button type="submit" class="btn btn-default">Buscar Animal</button>
              </form>

              <ul class="nav navbar-nav navbar-right">
                <li><a href="form_dono.html">Configurações</a></li>
                <li><a href="login.html">Logout</a></li>
              </ul>
            </div>
          </nav>
        </div>
      </div>

      <!-- Content -->
    	<div class="row">
    		<div class="col-md-2">
    			<form role="form">
    				<div class="form-group">
    					<label for="nomeInput">Nome</label>
    					<input type="text" class="form-control" id="nomeInput">
    				</div>
    				<div class="form-group">
    					<label for="especieInput">Especie</label>
    					<input type="text" class="form-control" id="especieInput">
    				</div>
            <div class="form-group">
              <label for="racaInput">Raça</label>
              <input type="text" class="form-control" id="racaInput">
            </div>
            <div class="form-group">
              <label for="donoInput">Id dono</label>
              <input type="number" class="form-control" id="donoInput">
            </div>
    				<button type="submit" class="btn btn-default">Cadastrar</button>
    			</form>
    		</div>
    	</div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
